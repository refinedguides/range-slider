<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- social links for refinedguides.com -->
    <script
      src="https://refinedguides.com/assets/social.js?linkColor=%23fff&textColor=%23000"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <h3>Filter by Price</h3>

      <!-- .range-slider -->
      <div class="range-slider">
        <input type="number" class="min-price" value="25" min="1" max="100" />
        <input type="number" class="max-price" value="75" min="1" max="100" />

        <!-- .range -->
        <div class="range">
          <input type="range" class="min-input" value="25" min="1" max="100" />
          <input type="range" class="max-input" value="75" min="1" max="100" />

          <!-- .slider -->
          <div class="slider">
            <div class="progress"></div>
          </div>
          <!-- /.slider -->
        </div>
        <!-- /.range -->
      </div>
      <!-- /.range-slider -->
    </div>
  </body>
</html>
